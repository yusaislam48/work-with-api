<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With API</title>
</head>
<body>
    <h1 id="activity">Take a class</h1>
    <h3>Learn From: <a id="explore_link" href="">Visit This Place</a></h3>

    <script>
        function doSomething(){
            fetch('https://www.boredapi.com/api/activity/')
            .then(res => res.json())
            .then(data => {
                console.log(data);
                document.getElementById('activity').innerText = data.activity;
                document.getElementById('explore_link').href = data.type;
            })
        }

        doSomething();
        setInterval(() => {
            doSomething();
        }, 1000);

    </script>
</body>
</html>
