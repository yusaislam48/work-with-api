<!DOCTYPE html>
<html lang="en">
<head>

    <title>Who Am I?!</title>
</head>
<body>

    <script>
        function getName(){
            fetch('https://randomuser.me/api/')
                .then(res => res.json())
                .then(data =>{

                    const name = user.name;
                    const userName = `${name.title} ${name.first} ${name.last}`

                    document.getElementById('userName').innerText = userName;
                })

</body>
